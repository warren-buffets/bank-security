global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'decision-engine'
    static_configs:
      - targets: ['decision-engine:8000']
    metrics_path: '/metrics'

  - job_name: 'model-serving'
    static_configs:
      - targets: ['model-serving:8000']
    metrics_path: '/metrics'

  - job_name: 'rules-service'
    static_configs:
      - targets: ['rules-service:8000']
    metrics_path: '/metrics'
