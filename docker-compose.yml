version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: antifraud-postgres
    environment:
      POSTGRES_DB: antifraud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/postgres/migrations:/migrations
    ports:
      - "5432:5432"
    networks:
      - net_data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: antifraud-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - net_data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: antifraud-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"
    networks:
      - net_data

  prometheus:
    image: prom/prometheus:latest
    container_name: antifraud-prometheus
    volumes:
      - ./platform/observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    ports:
      - "9090:9090"
    networks:
      - net_app

  grafana:
    image: grafana/grafana:latest
    container_name: antifraud-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - ./platform/observability/grafana/provisioning:/etc/grafana/provisioning
      - ./platform/observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
  model-serving:
    build:
      context: ./services/model-serving
      dockerfile: Dockerfile
    container_name: antifraud-model-serving
    environment:
      - SERVICE_NAME=model-serving
      - LOG_LEVEL=INFO
      - MODEL_SERVING_MODEL_PATH=/app/artifacts/models/fraud_lgbm_kaggle.bin
      - REDIS_HOST=redis
    volumes:
      - ./artifacts:/app/artifacts
    ports:
      - "8001:8001"
    networks:
      - net_app
      - net_data
    depends_on:
      - prometheus
      - redis

  rules-service:
    build:
      context: ./services/rules-service
      dockerfile: Dockerfile
    container_name: antifraud-rules-service
    environment:
      - SERVICE_NAME=rules-service
      - LOG_LEVEL=INFO
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=antifraud
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8003:8003"
    networks:
      - net_app
      - net_data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  decision-engine:
    build:
      context: ./services/decision-engine
      dockerfile: Dockerfile
    container_name: antifraud-decision-engine
    environment:
      - SERVICE_NAME=decision-engine
      - LOG_LEVEL=INFO
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=antifraud
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_ENABLE=true
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - MODEL_SERVING_URL=http://model-serving:8001
      - RULES_SERVICE_URL=http://rules-service:8003
    ports:
      - "8000:8000"
    networks:
      - net_app
      - net_data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      model-serving:
        condition: service_started
      rules-service:
        condition: service_started

networks:
  net_front:
    driver: bridge
  net_app:
    driver: bridge
  net_data:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  prometheus_data:
  grafana_data:
