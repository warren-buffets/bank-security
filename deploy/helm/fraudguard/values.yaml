# FraudGuard AI Helm Chart Values

global:
  image:
    registry: ghcr.io
    tag: latest
    pullPolicy: IfNotPresent

# Decision Engine Configuration
decisionEngine:
  enabled: true
  replicaCount: 3
  image:
    repository: fraudguard/decision-engine
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilization: 70
  service:
    type: ClusterIP
    port: 8000

# Model Serving Configuration
modelServing:
  enabled: true
  replicaCount: 2
  image:
    repository: fraudguard/model-serving
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  modelPath: /app/artifacts/models/fraud_lgbm_kaggle.bin
  service:
    type: ClusterIP
    port: 8001

# Rules Service Configuration
rulesService:
  enabled: true
  replicaCount: 2
  image:
    repository: fraudguard/rules-service
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  service:
    type: ClusterIP
    port: 8003

# Ingress Configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1s"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.fraudguard.example.com
      paths:
        - path: /v1/score
          pathType: Prefix
          service: decision-engine
  tls:
    - secretName: fraudguard-tls
      hosts:
        - api.fraudguard.example.com

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: ""  # Set via secrets
    database: antifraud
  primary:
    persistence:
      enabled: true
      size: 50Gi
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"

# Redis Configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"

# Kafka Configuration
kafka:
  enabled: true
  replicaCount: 3
  persistence:
    enabled: true
    size: 20Gi

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network Policies
networkPolicies:
  enabled: true

# Service Account
serviceAccount:
  create: true
  name: fraudguard
  annotations: {}

# Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Environment
environment: production
logLevel: INFO
