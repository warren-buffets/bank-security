apiVersion: v2
name: safeguard
description: SafeGuard AI - Real-time fraud detection platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - fraud-detection
  - machine-learning
  - fintech
  - payments
maintainers:
  - name: SafeGuard Team
    email: team@safeguard.ai
sources:
  - https://github.com/warren-buffets/bank-security
dependencies:
  - name: postgresql
    version: "13.2.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: "26.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
