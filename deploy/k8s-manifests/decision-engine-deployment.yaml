apiVersion: apps/v1
kind: Deployment
metadata:
  name: decision-engine
  namespace: fraudguard
  labels:
    app.kubernetes.io/name: decision-engine
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: fraudguard-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: decision-engine
  template:
    metadata:
      labels:
        app.kubernetes.io/name: decision-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: decision-engine
          image: ghcr.io/fraudguard/decision-engine:latest
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: fraudguard-config
            - secretRef:
                name: fraudguard-secrets
          env:
            - name: SERVICE_NAME
              value: "decision-engine"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: decision-engine
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: decision-engine
  namespace: fraudguard
  labels:
    app.kubernetes.io/name: decision-engine
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: decision-engine
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: decision-engine-hpa
  namespace: fraudguard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: decision-engine
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
