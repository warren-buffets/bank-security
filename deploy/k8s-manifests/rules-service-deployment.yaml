apiVersion: apps/v1
kind: Deployment
metadata:
  name: rules-service
  namespace: fraudguard
  labels:
    app.kubernetes.io/name: rules-service
    app.kubernetes.io/component: rules
    app.kubernetes.io/part-of: fraudguard-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rules-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rules-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: rules-service
          image: ghcr.io/fraudguard/rules-service:latest
          ports:
            - containerPort: 8003
              name: http
          envFrom:
            - configMapRef:
                name: fraudguard-config
            - secretRef:
                name: fraudguard-secrets
          env:
            - name: SERVICE_NAME
              value: "rules-service"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: rules-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: rules-service
  namespace: fraudguard
  labels:
    app.kubernetes.io/name: rules-service
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: 8003
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: rules-service
