apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-serving
  namespace: fraudguard
  labels:
    app.kubernetes.io/name: model-serving
    app.kubernetes.io/component: ml
    app.kubernetes.io/part-of: fraudguard-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: model-serving
  template:
    metadata:
      labels:
        app.kubernetes.io/name: model-serving
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: model-serving
          image: ghcr.io/fraudguard/model-serving:latest
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: fraudguard-config
          env:
            - name: SERVICE_NAME
              value: "model-serving"
            - name: MODEL_SERVING_MODEL_PATH
              value: "/app/artifacts/models/fraud_lgbm_kaggle.bin"
          volumeMounts:
            - name: model-artifacts
              mountPath: /app/artifacts
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      volumes:
        - name: model-artifacts
          persistentVolumeClaim:
            claimName: model-artifacts-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: model-serving
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: model-serving
  namespace: fraudguard
  labels:
    app.kubernetes.io/name: model-serving
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: model-serving
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-artifacts-pvc
  namespace: fraudguard
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
